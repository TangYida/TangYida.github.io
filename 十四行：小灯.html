<h3 id="十四行小灯-2022.8.18">十四行：小灯 2022.8.18</h3>
<p>我们双手捧着的小灯</br>曾在这样的夜里把我们照亮，</br>
现在我们心中只有对玻璃碎片的恐惧。</p>
<p>你会亲手把它摔碎吗，</br>还是远在远方的灯更加长明？</br>于是我松开我的手，</br>
那碎片是我碎成块的欲望和悲伤。</p>
<p>此刻，橘红的夜灯在热风中荡漾,</br> 那是一条通向你晚梦的长河。</br>
四周如此寂静辽阔，风的声音是如此悠长，</br>而我们是如此的短暂和疲劳。</p>
<p>忘掉恐惧之后，长灯会再次把你我和永恒照亮，</br>此刻暂停掉远方的旅程，</br>
让我们在河的两岸促膝长谈。</p>
