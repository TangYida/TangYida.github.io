    if (window.navigator.userAgent.toLocaleLowerCase().indexOf('trident') !== -1) {

    }

  <style>
    /* LA版本按钮样式，与现有按钮风格统一并添加悬浮效果 */
    .btn-la {
      padding: 5.7px 8px;
      margin-right: 8px;
      font-family: zpix, backup, Courier New, Song;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-la:hover {
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #ffd166);
      background-size: 400% 400%;
      animation: gradient 1.5s ease infinite;
      color: white;
      border-color: #666;
    }
    .btn {
      padding: 4px 8px;
      margin-right: 8px;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="container">
  <header style="overflow:hidden;margin-top:5px;">
    <div style="float:left">
      <div style="font-weight:900;font-size:20px;">丑陋博客</div>
      <div style="font-weight:900;margin-bottom:5px;">By TangYida,Fudan University; </div>
    </div>
    <div style="float:right; font:zpix,backup,Courier New,Song;">
      <!-- 新增 LA version 按钮（左侧第一个） -->
      <span>
        <button type="button" class="btn-la" onclick="window.open('./la.html', '_blank')">
          LA version
        </button>
      </span>

      <span>
        <button type="button" class="btn" onclick="document.getElementById('dialog-search').showModal();">
          搜索
        </button>

        <dialog id="dialog-search">
          <form method="dialog">
            <p>搜索</p>
            <menu>
              <button>取消</button>
              <button>Go!</button>
            </menu>
          </form>
        </dialog>
      </span>

      <span>
        <button type="button" class="btn" onclick="window.open('./old.html')">	
          怀旧版
        </button> 
      </span>

      <span>
        <button type="button" class="btn" onclick="document.getElementById('dialog-send').showModal()">
          发邮件
        </button>
        <dialog id="dialog-send">
          <form method="dialog">
            <h2>send e-mail to TangYida.</h2>
            <p>If you wanna chat him</p>
            <p>please send him an e-mail.</p>
            <a href="mailto:tang361313182@outlook.com?subject=Hi,TangYida&body=write something...">
              SEND!</a>

            <menu class="dialog-menu">
              <button>Cancel</button>
            </menu>
          </form>
        </dialog>
      </span>
    </div>
  </header>
  <article id="main" style="margin-top:20px;margin-bottom:20px;">
    <script src="build.js"> </script>
    <script>
      articleList.forEach(
        (item) => {
          var passage = document.createElement('div') , name =
            "" , time = "";
          if(typeof item == "object") {
            name = item[0];
            time = '/*Last modified:' + item[1] + '*/';
          } else name = item;

          passage.innerHTML = '<a href="' + name +
            '.html"class="passage">*&nbsp' + name +  '</a>';
          passage.onmousemove = function () {
            this.innerHTML = '<a href="' + name +
              '.html"class="passage">*&nbsp' + name +
              '&nbsp' + time +
              '</a>';
          }
          passage.onmouseout = function () {
            this.innerHTML = '<a href="' + name +
              '.html"class="passage">*&nbsp' + name +
              '</a>';
          }

          document.getElementById('main').appendChild(passage);
        }
      );
    </script>
  </article>
  <footer >
    <span style="font-weight:800;">

      review system:
      <a href="https://livere.com">LIVERE</a>
    </span>
  </footer>
</body>
</html>
