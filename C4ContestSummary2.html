<div  id='write'  class = 'is-node'><p><a href="tangyida.github.io" style="float:right"><span>HOME</span></a></p><h1><a name="contest-summary-2" class="md-header-anchor"></a><span>Contest Summary 2</span></h1><p><span>8.13 8.14</span></p><h2><a name="8.13" class="md-header-anchor"></a><span>8.13</span></h2><p><span> 发现自己对数论很不在行，第一题想了好久这才想到质因数定理。恰好第一题是本次考试最水的题目。</span><strong><span>数论真的需要强化</span></strong></p><p><span> 第二题目是一个动态开点线段树。对于我来说难度比较大。</span><strong><span>用若干颗线段树维护两维的信息，同时通过排序预处理减少操作难度，使用动态开点技巧节省空间</span></strong></p><h2><a name="8.14" class="md-header-anchor"></a><span>8.14</span></h2><p><span> 今天又要爆0了。</span></p><p>&nbsp;</p><p>&nbsp;</p></div>
